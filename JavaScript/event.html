<html>
	<head>
		<title>Event</title>
		<meta charset="utf-8">
		<script>
			var isShown = false;
			var arrTexts = [
				"Первый div!<br>Зимой и летом одним цветом!",
				"Второй div!<br>Сто одежок и все без застежек!"
			];
			function mouseMove(evt)
			{
				var tooltip = document.getElementById("tooltip");

				tooltip.style.left = (evt.pageX + 20) + "px";
				tooltip.style.top = (evt.pageY + 20) + "px";
			}

			function showToolTip(evt)
			{
				evt = (evt) ? evt : ((window.event) ? event : null);
				if (evt == null)
					return;

				var elem = null;
				var tooltip = document.getElementById("tooltip");

				if (evt.target != null)
				{	
					elem = evt.target;
				}
				else
				{
					elem = evt.scrElement;
				}

				switch (elem.id)
				{
					case "divOne":
						tooltip.innerHTML = arrTexts[0];
						break;
					case "divTwo":
						tooltip.innerHTML = arrTexts[1];
						break;
				}

				tooltip.style.display = "block";
				isShown = true;
			}

			function hideToolTip(evt)
			{
				document.getElementById("tooltip");
				tooltip.style.display = "none";
			}
		</script>
	</head>
	<body onmousemove="mouseMove(event)">
		<div id="tooltip" style="border: solid 1px red; background-color: yellow; width: 120px; position: absolute; top: 0px; left: 0px; display: none;"></div>
		<div id="divOne" onmouseover="showToolTip(event)" onmouseout="hideToolTip(event)" style="border: 1px solid green; background-color: #e0e0e0; width: 100px; height: 100px;"></div>
		<div style="height: 30px;"></div>
		<div id="divTwo" onmouseover="showToolTip(event)" onmouseout="hideToolTip(event)" style="border: 1px solid green; background-color: #e0e0e0; width: 100px; height: 100px;"></div>
	</body>
</html>
