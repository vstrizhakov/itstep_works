<!DOCTYPE html>
<html>
	<head>
		<title>DOM</title>
		<meta charset="utf-8">
		<script>
			
		</script>
	</head>
	<body>
		<div id="parent" style="border: solid 1px red; width: 100px; height: 100px;"><p id="p1">1 element</p><p id="p2">2 element</p><p>3 element</p></div>
		<div id="content">
			<button onclick="testCloneNode(event)">Поменять элементы местами</button>
		</div>
		<script>
			function testSwapNode(evt)
			{
				var parent = document.getElementById('parent');
	
				var p1 = parent.childNodes.item(0);
				var p2 = parent.childNodes.item(1);
				parent.insertBefore(p2, p1);
			}

			function testCloneNode(evt)
			{
				var p = document.getElementById("parent");
				var c = document.getElementById("content");
				var clone = p.cloneNode(true);
				c.appendChild(clone);
			}
		</script>
	</body>
</html>
