	<body onload="start()">
		<div id="content" onclick="stop()" style="background-color: yellow;">0</div>
		<script>
			var timerId;
			function start()
			{
				timerId = setInterval(abc, 1000);
			}
			function abc()
			{
				var elem = document.getElementById("content");
				elem.innerHTML = parseInt(elem.innerHTML) + 1;
			}
			function stop()
			{
				clearTimeout(timerId);
			}
		</script>
		<div id="abc" style="width: 30px; height: 30px; border: 1px solid red; background-color: yellow; position: absolute; top: 20px; left: 0;"></div>
		<script>
			var angle = 0;
			var div = document.getElementById("abc");
			var centerX = 250;
			var centerY = 250;
			var radius = 200;

			function moveDiv()
			{
				var x = centerX + radius * Math.sin(angle * Math.PI / 180);
				var y = centerY + radius * Math.cos(angle * Math.PI / 180);
				div.style.left = x + "px";
				div.style.top = y + "px";
				angle += 5;
				if (angle > 360)
					angle -= 360;
			}
			setInterval(moveDiv, 100);
		</script>
	</body>
