<html>
<head>
	<title>Example 01</title>
	<meta charset="utf-8">
	<style>
		html, body
		{
			height: 100%;
			color: #fff;
		}

		div
		{
			width: 100%;
		}

		.header
		{
			height: 30%;
			background: #111;
		}

		.navigation
		{
			height: 5%;
			background: #222;
		}

		.menu
		{
			height: 60%;
			width: 20%;
			float: left;
			background: #333;
		}

		.content
		{
			height: 60%;
			width: 80%;
			float: right;
			background: #444;
		}

		.footer
		{
			height: 5%;
			background: #555;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="header">Шапка</div>
	<div class="navigation">Меню навигации</div>
	<div class="menu">Меню</div>
	<div class="content">Контент</div>
	<div class="footer">Футер</div>
</body>
</html>
