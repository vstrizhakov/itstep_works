				<form action="http://10.3.11.10/test.php">
					<h1>Bootstrap Form Demo</h1>
					<div class="form-group">
						<label for="firstname"><b>Name</b></label>
						<input type="text" name="firstname" id="firstname" class="form-control" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="email"><b>Email</b></label>
						<input type="text" name="email" id="email" class="form-control" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="number"><b>Select number</b></label>
						<select name="number" id="number" class="form-control">

						<label for="message"><b>Message</b></label>
						<textarea name="message" id="message" class="form-control" cols="30" rows="10" placeholder="Message"></textarea>
					</div>
					<div class="form-check">
						<input type="checkbox" name="yesno" id="yesno" class="form-check-input">
						<label for="yesno" class="form-check-label">Yes / No</label>
					</div>
					<button class="btn btn-info mt-3">Submit Information</button>
				</form>
			</div>
