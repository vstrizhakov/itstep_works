<html>
	<head>
		<title>JQuery Start</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<!-- Пример 1 -->
		<p><a href="http://www.w3schools.com" id="w3s">W3Schools.com</a></p>
		<button>Change href and title</button>

		<script>
			$(document).ready(function()
			{
				$("button").click(function()
				{
					$("#w3s").attr(
					{
						"href" : "http://microsoft.com",
						"title" : "Microsoft Bill Gates"
					});
				});
			});
		</script>
		<!-- Пример 1 -->

		<!-- Пример 2 -->
		<p><a href="http://www.w3schools.com" id="w3s1" title="Bill">W3Schools.com</a></p>
		<p><a href="http://www.w3schools.com" id="w3s2" title="Bill">W3Schools.com</a></p>
		<p><a href="http://www.w3schools.com" id="w3s3" title="Bill">W3Schools.com</a></p>
		<p><a href="http://www.w3schools.com" id="w3s4" title="Bill">W3Schools.com</a></p>

		<script>
			$("a").attr("title", function(i, val)
			{
				return val + " - hello world " + i;
			});
		</script>
		<!-- Пример 2 -->

		<!-- Пример 3 -->
		<p>Thi is a pragraph.</p>
		<p>Thi is another paragraph</p>

		<ol>
			<li>List item 1</li>
			<li>List item 2</li>
			<li>List item 3</li>
		</ol>
		<button id="btn1">Append text</button>
		<button id="btn2">Append list items</button>

		<script>
			$(document).ready(function()
			{
				// $("#btn1").click(function()
				// {
				// 	$("p").append("<b>Appended text</b>.");
				// });

				// $("#btn2").click(function()
				// {
				// 	$("ol").append("<li>Appended item</li>");
				// });

				// $("p").append(docuemnt.createTextNode("Hello"));

				$(document).ready(function()
				{
					$("#btn1").click(function()
					{
						$("p").append(function(index, htmlStr)
						{
							return index + ":" + htmlStr + "<b>Bill Gates</b>";
						});
					});

					$("#btn2").click(function()
					{
						$("ol").append(function(index, htmlStr)
						{
							return "<li>" + index + ":" + "<b>" + htmlStr + "</b></li>";
						})
					})
				});
			})
		</script>
		<!-- Пример 3 -->

		<!-- Пример 4 -->
		<br><br><img src="Koala.jpg" alt="JQuery" width="100" height="140"><br><br>

		<button id="btn11">Insert before</button>
		<button id="btn22">Insert after</button>

		<script>
			$(document).ready(function()
			{
				$("#btn11").click(function()
				{
					$("img").before("<b>Before</b>");
				})

				$("#btn22").click(function()
				{
					$("img").after("<b>After</b>");
				})
			})
		</script>
		<!-- Пример 4 -->

		<!-- Пример 5 -->
		<div class="container">
			<div class="hello">Hello</div>
			<div class="goodbye">Goodbye</div>
		</div>

		<button id="btn">Click</button>

		<script>
			$(document).ready(function()
			{
				$("button#btn").click(function()
				{
					$(".hello").remove();
					$(".container").empty();
					$("p").css(
					{
						"background-color" : "yellow",
						"font-size" : "200%"
					});
				});
			});
		</script>
		<!-- Пример 5 -->

		<!-- Пример 6 -->
		<ul class="level-1">
			<li class="item-i">I</li>
			<li class="item-ii">II
				<ul class="level-2">
					<li class="item-a">A</li>
					<li class="itme-b">B
						<ul class="level-3">
							<li class="item-1">1</li>
							<li class="item-2">2</li>
							<li class="item-3">3</li>
						</ul>
					</li>
					<li class="item-c">C</li>
				</ul>
			</li>
			<li class="item-iii">III</li>
		</ul>

		<script>
			$("li.item-a").parent().css("background-color", "red");
		</script>
		<!-- Пример 6 -->
	</body>
</html>
