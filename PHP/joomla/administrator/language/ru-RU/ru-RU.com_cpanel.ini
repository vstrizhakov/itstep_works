COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Подготовка к следующей основной версии Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="Начиная с Joomla! 4.0 мы поднимаем минимальные требования к серверу. Если вы видите это сообщение текущая конфигурация не отвечает этим новым минимальным требованиям. <br><a href="_QQ_"https://developer.joomla.org/news/658-joomla4-manifesto.html"_QQ_"><strong>минимальные</strong> требования</a>: <ul><li>PHP 5.5.9</li> <li>MySQL 5.5.3</li> <li>PostgreSQL 9.2</li> <li>MS SQL <strong>не</strong> будет поддерживаться</li></ul> <br>пожалуйста, свяжитесь с вашим хостинг-провайдером и спросите, как вы можете удовлетворить новые требования к серверу - это, как правило, очень простое изменение. Если ваш хостинг уже отвечает новым требованиям, то это сообщение не будет отображаться."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Возможны проблемы с настройками мультиязычности"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Начиная с версии Joomla 3.4.0 у вас могут быть проблемы с плагином Система - Фильтр языка. Для исправления этих проблем пожалуйста откройте <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Менеджер языков</a> и сохраните каждый язык контента вручную, убедившись, что Уровень доступа был сохранен."
