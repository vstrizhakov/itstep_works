COM_CPANEL_MSG_HTACCESS_BODY="В Joomla 3.4 были внесены изменения в файлы .htaccess и web.config для запрета просмотра содержимого каталогов сайта.  Пользователям рекомендуется применить эти изменения в этих файлах. Посетите <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">эту страницу</a> для получения более подробной информации."
