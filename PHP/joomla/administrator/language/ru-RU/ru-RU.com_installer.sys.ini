COM_INSTALLER_DISCOVER_VIEW_DEFAULT_DESC="Эта страница позволяет найти расширения, которые были загружены на сайт без использования Менеджера расширений.<br />Такая ситуация может возникнуть, к примеру, если объём файлов расширения превышает значение, допустимое на данном хостинге. С помощью данного инструмента вы можете установить расширение, файлы которого заранее были загружены в соответствующие каталоги сервера по FTP.<br />Нажав кнопку <strong>Найти</strong>, вы можете обнаружить такие расширения и установить их.<br />Таким способом можно устанавливать несколько расширений одновременно."
